documentation: |-
  Notes :
  Dispositif créé par la loi 75-534 du 30 Juin 1975
  La MVA est attribuée aux personnes handicapées bénéficiaires de l’AAH à taux plein ou en complément d'une retraite, d'une pension d'invalidité ou d'une rente accident du travail, ou bien bénéficiaires de l'ASI, qui disposent d’un logement indépendant pour lequel ils reçoivent une aide au logement, avec un taux d'handicap supérieur ou égal à 80% et qui ne perçoivent pas de revenu à caractère professionnel. Non cumulable avec le complément de ressources jusqu'à la suppression de celui-ci en décembre 2019, les bénéficiaires éligibles aux 2 dispositifs devaient choisir l'un ou l'autre. Il s'agit désormais du seul mécanisme complémentaire à l'AAH.
