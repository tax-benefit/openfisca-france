documentation: |-
  Notes :
  (1) Entre le 1er janvier 2006 et 31 mars 2020, le montant maximum "couple" s'applique uniquement dans le cadre des couples mariés. Le plafond "couple" s'applique aux couples mariés, pacsés ou en concubinage. Ainsi pour un couple non marié, ce sont les ressources du couple et le plafond "couple" qui sont pris en compte, mais c'est le montant maximal individuel qui est perçu. 
  (2) Modification du calcul de l'ASI en 2020: 
  - Du 1er janvier 2006 au 31 mars 2020, l'ASI est due à son montant maximal si la somme de l'ASI et des ressources de l'intéressé ou du couple, ne dépasse pas le plafond correspondant à la situation maritale. Lorsque cette somme dépasse le plafond, l'allocation est réduite du dépassement.
  - A partir du 1er avril 2020, le montant de l'ASI est défini comme la différence entre le plafond et les ressources de l'intéressé ou du couple (concubinage, PACS ou mariage).
