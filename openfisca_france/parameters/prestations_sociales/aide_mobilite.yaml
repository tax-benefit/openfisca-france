description: Les différents paramètres pour le calcul de l'aide à la mobilité de pôle emploi.
reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
montants:
  derogatoire:
    description: Dérogation limitée à un sous‑plafond annuel de 1 500 euros
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 1500
  maximum:
    description: Le demandeur d’emploi peut bénéficier de l’aide à la mobilité, tous types de frais confondus, dans la limite d’un plafond annuel de 5 000 euros.
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 5000
  deplacement:
    description: Le montant maximum de la prise en charge des frais de déplacement est calculé sur la base d’une indemnité kilométrique égale à 0,20 euros par kilomètre parcouru multiplié par le nombre de kilomètres aller-retour.
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 0.20
  hebergement:
    description: La prise en charge des frais d'hébergement correspond, dans la limite des frais engagés, à 30 euros par nuitée.
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 30
  repas:
    description: La prise en charge des frais de repas correspond à un montant forfaitaire fixé à 6 euros par jour.
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 6
duree_trajet_minimum:
  description: Le concours public ou l’examen certifiant doit être situé à deux heures (120 minutes) de trajet aller‑retour du lieu de résidence du demandeur d’emploi.
  reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
  values:
    2021-06-08:
      value: 120
distance_minimum:
  description: Distances minimums requises pour être éligible à l'aide à la mobilité de Pôle Emploi en fonction du lieu de résidence.
  reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
  metropole:
    description: Le concours public ou l’examen certifiant doit être situé à plus de 60 kilomètres lorsque le demandeur d’emploi réside en métropole.
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 60
  hors_metropole:
    description: Le concours public ou l’examen certifiant doit être situé à plus de 20 kilomètres lorsque le demandeur d’emploi réside en dehors de la métropole.
    reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
    values:
      2021-06-08:
        value: 20
delai_max :
  description: La demande d’aide à la mobilité doit être faite au plus tard dans un délai de 7 jours.
  reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
  values:
    2021-06-08:
      value: 7
duree_de_formation_minimum:
  description: La durée de formation doit être d'au minimum 40 heures.
  reference: "http://www.bo-pole-emploi.org/bulletinsofficiels/deliberation-n-2021-42-du-8-juin-2021-bope-n2021-43.html?type=dossiers/2021/bope-n-2021-043-du-11-juin-2021#"
  values:
    2014-01-20:
      value: 40
