description: Plafond de rémunération (en nombre de SMIC) soumise à l'allègement des cotisations du régime d'assurance maladie (à partir de 2019)
documentation: |-
  A partir de 2019, un allègement sur le taux normal de cotisation MMID est appliqué 
  contrairement à précédemment où des taux d'imposition par tranche étaient en vigueur.
